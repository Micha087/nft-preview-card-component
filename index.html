<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="nft-card">
    <div class="nft-image">
      <img src="/images/image-equilibrium.jpg" alt="nft picture" width="604" height="604">
      <div class="svg-view-container">
        <img src="/images/icon-view.svg" alt="view icon">
      </div>
    </div>

    <h1 class="nft-title">Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="crypto-timeleft">
      <div class="crypto-icon">
        <img src="/images/icon-ethereum.svg" alt="ethereum icon">
        <p class="crypto">0.041 ETH</p>
      </div>
      <div class="timeleft-icon">
        <img src="/images/icon-clock.svg" alt="clock incon">
        <p class="timeleft">3 days left</p>
      </div>
    </div>
    <div class="profilepic-name">
      <img src="/images/image-avatar.png" alt="profile picture">
      <p>Creation of
        <span class="creator-name">Jules Wyvern</span>
      </p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Micha087">Micha087</a>.
  </footer>
</body>

</html>
